<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <title>注册</title>
</head>
<body>
    <h1>注册</h1>
    <form class="form-horizontal">
            <div class="form-group">
              <label for="inputusername" class="col-sm-2 control-label">姓名：</label>
              <div class="col-sm-2">
                <input type="text"  class="form-control" id="inputusername" placeholder="姓名" name="username" required pattern="^.{2,12}$" autocomplete="off">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
              <div class="col-sm-4">
                <input type="password" class="form-control password" id="inputPassword3" placeholder="密码" name="password" required pattern="[^\u4e00-\u9fa5]{6,12}$">
              </div>
            </div>

            <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">确认密码：</label>
                    <div class="col-sm-4">
                      <input type="password" class="form-control newpass" id="inputPassword3" placeholder="密码" name="newpass" required><span class="span" style="color:red"></span>
                    </div>
                  </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label"> </label>
                <div class="col-sm-1">
                  <input type="submit" class=" btn btn-success"  value="登录">
                </div>
              </div>

          </form>




    <script src="jquery.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
    <script src="js/gister.js"></script>
</body>
</html>
