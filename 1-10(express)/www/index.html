<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <title>登录</title>
</head>
<body>
        <h1>登录</h1>

        <form class="form-horizontal">
            <div class="form-group">
              <label for="inputusername" class="col-sm-2 control-label">姓名：</label>
              <div class="col-sm-2">
                <input type="text" class="form-control username" id="inputusername" placeholder="姓名" name="username" autocomplete="off">
                <span class="red" style="color:red"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
              <div class="col-sm-4">
                <input type="password" class="form-control password" id="inputPassword3" placeholder="密码" name="password" required>
              </div>
            </div>
            
            <div class="form-group">
                <label  class="col-sm-2 control-label"> </label>
                <div class="col-sm-1">
                  <input type="submit" class=" btn btn-success"  value="登录">
                  <input type="checkbox"> 自动登录
                </div>
              </div>
                        
          </form>

          <div class="tablelist">

          </div>


    <script src="jquery.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
